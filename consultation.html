<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .terms {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
        }
        .live-chat {
            text-align: center;
            margin-top: 15px;
        }
        .live-chat a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .live-chat a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book a Consultation</h2>
        <form action="submit_consultation.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="consultation-type">Consultation Type</label>
            <select id="consultation-type" name="consultation-type" required>
                <option value="Virtual">Virtual</option>
                <option value="In-Person">In-Person</option>
            </select>
            
            <label for="designer">Preferred Designer</label>
            <select id="designer" name="designer" required>
                <option value="Designer A">Designer A</option>
                <option value="Designer B">Designer B</option>
                <option value="No Preference">No Preference</option>
            </select>
            
            <label for="date">Select Date</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Select Time</label>
            <input type="time" id="time" name="time" required>
            
            <label for="message">Additional Requirements</label>
            <textarea id="message" name="message" rows="4" placeholder="Describe your design needs..."></textarea>
            
            <p class="terms">By booking, you agree to our <a href="terms.html">Terms & Conditions</a>, including our cancellation policy.</p>
            
            <button type="submit">Confirm Booking</button>
        </form>
        
        <div class="live-chat">
            <p>Have questions? <a href="https://wa.me/918108975428">Chat with us</a> now!</p>
        </div>
    </div>
</body>
</html>
